<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOURMET BURGER - Contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <!-- Incluindo o JavaScript ao final para garantir que o DOM seja carregado primeiro -->
    <script src="script/script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="image/logocerta.png" alt="Logo do Restaurante" class="img-fluid" style="max-width: 150px;">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="sobre.html">Sobre Nós</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="cardapio.html">Cardápio</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="galeria.html">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contato Section -->
    <section id="contato" class="contact py-5">
        <div class="container">
            <h2 class="text-center">Contato</h2>
            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div id="contactResponse" class="mt-4 text-center"></div>
            <div class="contact-info mt-4 text-center">
                <p>Endereço: Rua Exemplo, 123, Cidade - Estado</p>
                <p>Telefone: (00) 1234-5678</p>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Nome do Restaurante. Todos os direitos reservados.</p>
            <div class="social-media mt-2">
                <a href="#" class="text-light mx-2">FB</a>
                <a href="#" class="text-light mx-2">IG</a>
                <a href="#" class="text-light mx-2">TW</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito de rolagem suave para navegação
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function(event) {
                    event.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    window.scrollTo({
                        top: target.offsetTop,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
